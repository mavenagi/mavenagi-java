plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.diffplug.spotless' version '6.11.0'
    id 'signing'
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    }
}

dependencies {
    api 'com.squareup.okhttp3:okhttp:4.12.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.17.2'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

spotless {
    java {
        palantirJavaFormat()
    }
}

java {
    withSourcesJar()
    withJavadocJar()
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
    }
}
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.mavenagi'
            artifactId = 'mavenagi-java'
            version = '0.0.0-alpha.26'
            from components.java
            pom {
                name = 'mavenagi'
                description = 'The official SDK of mavenagi'
                url = 'https://buildwithfern.com'
                developers {
                    developer {
                        name = 'mavenagi'
                        email = 'developers@mavenagi.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/mavenagi/mavenagi-java.git'
                    developerConnection = 'scm:git:git://github.com/mavenagi/mavenagi-java.git'
                    url = 'https://github.com/mavenagi/mavenagi-java'
                }
            }
        }
    }
    repositories {
        maven {
            url "$System.env.MAVEN_PUBLISH_REGISTRY_URL"
            credentials {
                username "$System.env.MAVEN_USERNAME"
                password "$System.env.MAVEN_PASSWORD"
            }
        }
    }
}

